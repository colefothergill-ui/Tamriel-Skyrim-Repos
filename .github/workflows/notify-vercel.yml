---
name: Notify Vercel Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  notify-vercel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Notify Vercel
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - tamriel-skyrim-repos-s2t8: lint"
